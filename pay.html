<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- Loading Bootstrap styling and Bootstrap icons -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css"
		/>
		<!-- Loading custom CSS -->
		<link rel="stylesheet" href="./styles/signIn.css" />
		<!-- Loading icon and title -->
		<link rel="icon" href="./assets/img/InfiniTips-Logo.png" />
		<title>InfiniTips | Pay</title>
	</head>
	<body style="text-align: center">
		<!-- No navbar since it is like a popup! -->

		<main class="form-signin">
			<!-- Everything (except the Back Home link) is in the <form> element. TODO Fix this. -->
			<form class="signIn">
				<!-- The information of what the webpage is for. -->
				<img
					class="img-fluid mb-3"
					src="./assets/img/InfiniTips.png"
					alt="InfiniTips"
					width="100"
					height="100"
					draggable="false"
				/>
				<h1 class="h3 mb-3 fw-normal">Pay</h1>
				<p class="text-muted lead">You must pay to access and watch videos.</p>

				<div class="overflow overflow-auto p-1">
					<h5 class="text-start">Billing Country</h5>
					<select class="form-select" required>
						<option value="australia" selected>Australia</option>
						<option value="newZealand">New Zealand</option>
						<option value="india">India</option>
						<option value="usa">United States of America</option>
						<option value="other">Other</option>
					</select>
					<div class="text-muted mb-3 mt-1 text-start">
						<small
							>Countries are limited to the above. If you live in a country other than
							specified, select <i>Other</i>.</small
						>
					</div>

					<h5 class="text-start">Payment Method</h5>
					<div class="form-check text-start mb-1">
						<input
							class="form-check-input"
							type="radio"
							name="method"
							id="paypal"
							checked
						/>
						<label class="form-check-label" for="paypal">
							<img
								class="img-fluid"
								src="./assets/archive/PayPal.png"
								alt="Paypal"
								width="25"
								height="25"
								draggable="false"
							/>
							&nbsp;PayPal
						</label>
					</div>
					<div class="form-check text-start mb-1">
						<input
							class="form-check-input"
							type="radio"
							name="method"
							id="mastercard"
						/>
						<label class="form-check-label" for="mastercard">
							<img
								class="img-fluid"
								src="./assets/archive/Mastercard.png"
								alt="Mastercard"
								width="25"
								height="25"
								draggable="false"
							/>
							&nbsp;Mastercard
						</label>
					</div>
					<div class="form-check text-start mb-1">
						<input
							class="form-check-input"
							type="radio"
							name="method"
							id="americanExpress"
						/>
						<label class="form-check-label" for="americanExpress">
							<img
								class="img-fluid"
								src="./assets/archive/American-Express.png"
								alt="American Express"
								width="25"
								height="25"
								draggable="false"
							/>
							&nbsp;American Express
						</label>
					</div>
					<div class="form-check text-start mb-3">
						<input class="form-check-input" type="radio" name="method" id="visa" />
						<label class="form-check-label" for="visa">
							<img
								class="img-fluid"
								src="./assets/archive/VISA.png"
								alt="VISA"
								width="25"
								height="25"
								draggable="false"
							/>
							&nbsp;VISA
						</label>
					</div>

					<hr />

					<h5 class="text-start">Card Information</h5>

					<div class="form-floating mb-2">
						<input
							type="text"
							class="form-control"
							id="nameOnCard"
							name="nameOnCard"
							placeholder="Name on Card..."
							required
						/>
						<label for="nameOnCard">Name on Card</label>
					</div>

					<div class="form-floating mb-4">
						<input
							type="number"
							class="form-control"
							id="cardNumber"
							name="cardNumber"
							placeholder="Card Number..."
							required
						/>
						<label for="cardNumber">Card Number</label>
					</div>

					<div class="form-floating mb-2">
						<input
							type="date"
							class="form-control"
							id="expiry"
							name="expiry"
							placeholder="Expiry Date..."
							required
						/>
						<label for="expiry">Expiry Date</label>
					</div>

					<div class="form-floating">
						<input
							type="number"
							class="form-control"
							id="code"
							name="code"
							placeholder="Security Code..."
							required
						/>
						<label for="code">Security Code</label>
					</div>
				</div>

				<!-- Submit button -->
				<button class="w-100 btn btn-lg btn-success mt-3 submit mt-3" type="submit">
					<i class="bi bi-lock-fill"></i>&nbsp;Pay Securely
				</button>

				<!-- Copyright -->
				<p class="mt-5 mb-3 text-muted">
					Copyright &copy; 2021
					<a class="text-reset fw-normal text-decoration-none" href="index.html"
						>InfiniTips</a
					>.
				</p>
			</form>

			<!-- 'Back Home' link, for if the user accidentally came here. -->
			<a href="index.html" class="text-primary fw-bold text-decoration-none">
				<i class="bi bi-arrow-left"></i>&nbsp;Back Home
			</a>
		</main>

		<!-- Loading Bootstrap scripts -->
		<script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
			integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
			integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
			crossorigin="anonymous"
		></script>

		<!-- Loading Google hosted JQuery scripts -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

		<!-- Loading and using Firebase scripts -->
		<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
		<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
		<script>
			// Your web app's Firebase configuration.
			// For Firebase JS SDK v7.20.0 and later, measurementId is optional.
			const firebaseConfig = {
				apiKey: "AIzaSyBwgoow7mhrA3oLXhHeCsv_pX1zKGmQxPc",
				authDomain: "infinitips-f336e.firebaseapp.com",
				projectId: "infinitips-f336e",
				storageBucket: "infinitips-f336e.appspot.com",
				messagingSenderId: "1040500497251",
				appId: "1:1040500497251:web:658bcdc25e0fff1af85156",
				measurementId: "G-FHTJKDZ45V",
			};

			// Initialize Firebase
			firebase.initializeApp(firebaseConfig);
			const db = firebase.firestore();

		<!-- Loading custom scripts -->
		<script src="./scripts/other/consoleWarn.js"></script>
		<script src="./scripts/videos/paid.js"></script>

		<!-- Using JQuery scripts -->
		<script>
			// Disabling right-click on images
			$("body").on("contextmenu", "img", (e) => {
				return false;
			});
		</script>
	</body>
</html>
